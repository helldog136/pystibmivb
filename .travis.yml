language: python

python:
  - 3.8
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
install:
  - pip install -r requirements.txt
  - pip install ".[test]" . # install package + test dependencies
script:
  - python -m pytest
stages:
  - test
  - deploy

jobs:
  include:
    - stage: test
      name: "Unit testing"
    # Deploy to PyPi
    - stage: deploy
      name: "Deploy to PyPi"
      install: pip install -U pip setuptools wheel
      script: skip
      deploy: &pypi
        provider: pypi
        user: "__token__"
        password: $pypi_secret
